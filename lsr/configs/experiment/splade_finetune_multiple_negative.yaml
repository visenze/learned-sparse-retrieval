# @package _global_
defaults:
  - override /dataset@train_dataset: msmarco_multiple_negative
  - override /loss: multiple_negative_loss 

model:
  _target_: lsr.models.DualSparseEncoder
  config:
    _target_: lsr.models.DualSparseConfig
    base_model_dir: 'dummy_dir'
    
exp_name: splade_msmarco_multiple_negative_0.5_0.4

loss:
  q_regularizer: 
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.4
    T: 50000
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.5
    T: 50000

data_collator:
  _target_: lsr.datasets.data_collator.DataCollator

training_arguments:
  fp16: True 
  per_device_train_batch_size: 8 
  learning_rate: 5e-6
  warmup_steps: 0
  max_steps: -1
  save_steps: 10000
  warmup_ratio: 0.1
  num_train_epochs: 50
  dataloader_num_workers: 16 
  dataloader_drop_last: True
tokenizer:
  tokenizer_name: distilbert-base-uncased
