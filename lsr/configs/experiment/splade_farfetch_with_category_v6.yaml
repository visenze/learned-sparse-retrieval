# @package _global_
defaults:
- override /dataset@train_dataset: farfetch_triplets_with_category_splade_v1
- override /loss: multiple_negative_with_label_loss

exp_name: splade_farfetch_with_category_v6

data_collator:
  _target_: lsr.datasets.data_collator.LabeledDataCollator

model:
  _target_: lsr.models.DualSparseEncoder
  config:
    _target_: lsr.models.DualSparseConfig
    base_model_dir: /home/songzheng/workspace/learned-sparse-retrieval/outputs/splade_msmarco_distil_flops_0.4_0.5/checkpoint-150000/
    classification_num_labels: 46,171

loss:
  d_regularizer:
    T: 50000
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.1
  q_regularizer:
    T: 50000
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.1
  d_cls_weights: 1,1
  q_cls_weights: 1,1

training_arguments:
  dataloader_drop_last: true
  dataloader_num_workers: 16
  fp16: true
  learning_rate: 5e-6
  max_steps: -1
  num_train_epochs: 10
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 2
  save_steps: 10000
  save_total_limit: 10
  warmup_ratio: 0.1
  warmup_steps: 0
  logging_steps: 100
