# @package _global_
defaults:
- override /dataset@train_dataset: snapdeal_ft_v1_1_multiple_negative
- override /loss: multiple_negative_loss

exp_name: splade_snapdeal_ft_v1_1

loss:
  q_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 5e-4
    T: 50000
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 5e-6
    T: 50000

data_collator:
  _target_: lsr.datasets.data_collator.DataCollator

model:
  _target_: lsr.models.DualSparseEncoder
  config:
    _target_: lsr.models.DualSparseConfig
    base_model_dir: /home/songzheng/workspace/learned-sparse-retrieval/outputs/splade_msmarco_distil_flops_0.4_0.5/checkpoint-150000/

tokenizer:
  tokenizer_name: distilbert-base-uncased

training_arguments:
  dataloader_drop_last: true
  dataloader_num_workers: 16
  fp16: true
  learning_rate: 5e-7
  max_steps: -1
  num_train_epochs: 5
  per_device_train_batch_size: 8
  save_steps: 10000
  save_total_limit: 10
  warmup_ratio: 0.1
  warmup_steps: 0
